{% extends "base.html" %}
{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="float-left">
                    <h1 class="mb-3">Edit Result for {{league.name}}</h1>
                </div>
                <div class="float-right">
                    <a class="btn btn-danger" href="{{url_for('deleteResult', league_id=league.slug, game_id=game.id)}}">Delete</a>
                </div>
            </div>
            <div class="col-12">
                <form class="form" action="{{url_for('editResult', league_id=league.slug, game_id=game.id)}}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="home_score">{{ game.home_team.name }} Score:</label>
                        <input id="home_score" class="form-control" type="number" name="home_score" value="{{game.result.home_score}}">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="away_score">{{ game.away_team.name }} Score:</label>
                        <input id="away_score" class="form-control" type="number" name="away_score" value="{{game.result.away_score}}">
                    </div>
                    <input class="btn btn-success" type="submit" name="submit" value="Submit">
                    <a class="btn btn-secondary" href="{{url_for('showLeague', league_id=league.id)}}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
