{% extends "base.html" %}
{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1>Delete Result for {{game.home_team.name}} vs. {{game.away_team.name}}</h1>
                <form class="form mt-5" action="{{url_for('deleteResult', league_id=league.slug, game_id=game.id)}}" method="post">
                    <input class="btn btn-danger" type="submit" name="submit" value="Delete">
                    <a class="btn btn-secondary" href="{{url_for('showLeague', league_id=league.slug)}}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
