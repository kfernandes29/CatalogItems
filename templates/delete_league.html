{% extends "base.html" %}
{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1>Do you really want to delete {{ league.name }}?</h1>
                <form class="form mt-5" action="{{url_for('deleteLeague', league_id=league.slug)}}" method="post">
                    <input class="btn btn-danger" type="submit" name="submit" value="Delete">
                    <a class="btn btn-secondary" href="{{url_for('showLeague', league_id=league.slug)}}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
