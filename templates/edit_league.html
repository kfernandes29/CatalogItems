{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <div class="float-left">
                <h1>Edit {{league.name}}</h1>
            </div>
            <div class="float-right">
                <a class="btn btn-danger" href="{{url_for('deleteLeague', league_id=league.slug)}}">Delete League</a>
            </div>
        </div>
        <div class="col-12">
            <form class="form" action="{{url_for('editLeague', league_id=league.slug)}}" method="post">
                <div class="form-group">
                    <label class="form-label" for="name">Name:</label>
                    <input id="name" class="form-control" type="text" name="name" value="" placeholder="{{league.name}}">
                </div>
                <input class="btn btn-primary" type="submit" name="submit" value="Update">
                <a class="btn btn-secondary" href="{{url_for('showLeague', league_id=league.slug)}}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
