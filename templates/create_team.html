{% extends "base.html" %}
{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1>Create A Team</h1>
            </div>
            <div class="col-12">
                <form class="form" action="{{url_for('createTeam', league_id=league.slug)}}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="name">Name:</label>
                        <input id="name" class="form-control" type="text" name="name" value="">
                    </div>
                    <input class="btn btn-primary" type="submit" name="submit" value="Save">
                    <a class="btn btn-secondary" href="{{url_for('showLeague', league_id=league.slug)}}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
